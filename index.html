<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Desire Collective Goa</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
<link rel="stylesheet" href="./css/style.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
<script type="text/javascript" src="./js/maptalks-config.js"></script>
<script type="text/javascript" src="./js/tree-config.js"></script>
<body>
    <div id="AccessLayer">
        <div id="Map" class="container"></div>
        <div class='header'>
            <div class='brand-logo'>
                <img src="images/dc-logo.svg">
            </div>
        </div>
        <div id='MusicTitle'>
            <p id='MusicTitleText'></p>
        </div>
        <div id="buttonGroup" class="actionButtons">
            <button class="fullscreen-button" onclick="maximizeWindow()">
                <img id='fullscreen-icon' src="images/maximize-icon.svg">
            </button>
            <button id='play_pause' class="play-button" onclick="playRegionMusic()">
                <img id='play-pause-icon' src="images/play-icon.svg">
            </button>
            <button class="recenter-button" onclick="recenter()">
                <img src="images/recenter-icon.svg">
            </button>
        </div>
        <audio id="tree1_audio" preload="true">
            <source src="https://github.com/COMING-OUT-PARTY/thispiggyknowsnoting.github.io/raw/main/audio/animalinside.wav" type="audio/wav" />
        </audio>
        <audio id="tree2_audio" preload="true">
            <source src="https://github.com/COMING-OUT-PARTY/thispiggyknowsnoting.github.io/raw/main/audio/souvenirs%20for%20a%20terraformed%20planet.mp3" type="audio/mp3" />
        </audio>
        <audio id="tree3_audio" preload="true">
            <source src="https://github.com/COMING-OUT-PARTY/thispiggyknowsnoting.github.io/raw/main/audio/UNNOTICED%20HOWLS%20ARE%20MUTED.wav" type="audio/wav" />
        </audio>
        <audio id="tree4_audio" preload="true">
            <source src="https://github.com/COMING-OUT-PARTY/thispiggyknowsnoting.github.io/raw/main/audio/them%20howl.m4a" type="audio/mp4" />
        </audio>
        <audio id="tree5_audio" preload="true">
            <source src="https://github.com/COMING-OUT-PARTY/thispiggyknowsnoting.github.io/raw/main/audio/ER%3DEPR%2C%20whippersnapper.mpeg" type="audio/mpeg" />
        </audio>
        <audio id="tree6_audio" preload="true">
            <source src="https://github.com/COMING-OUT-PARTY/thispiggyknowsnoting.github.io/raw/main/audio/dogs%20do%20not%20wear%20leather%2C%20zoe.mpeg" type="audio/mpeg" />
        </audio>
    </div>  
    <div id="NoAccessLayer" class="container">
        <div class="no-access-message">
            <p>You are too far away from the concert.</p>
        </div>
        <div class="brand-logo-big">
            <img src="./images/dc-logo.svg">
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js" ></script>
</body>
</html>
